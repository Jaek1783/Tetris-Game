<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스</title>
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div class="wrapper">
      <!-- <p class= "title">추억의 테트리스 게임</p>
      <p>HTML,CSS,순수자바스크립트로 클론코딩 + 개인 디자인</p> -->
      <div class="playground">
        <ul></ul>
        <div class="game-text">
          <p class = "gameStart">
            <img src="images/game_start.png" alt="게임시작">
          </p>
          <p class = "gameOver">
            <img src="images/game_over.gif" alt="게임오버">
          </p>
          <button class="play">Play</button>
          <button class="Replay"><a href="index.html">Replay</a></button>
        </div>
      </div>
      <div class="Text">
        <div class="scoreT">
          <span>score : </span>
          <span class="score">0</span>
          점
        </div>
        <div class="how">
          <p class = "howToGame">게임방법</p>
          <ol>
            <li>좌우 이동 : 방향키 &larr; , &rarr; 로 이동</li>
            <li>모양 변경 : 방향키 &uarr; 로 변경 </li>
            <li>바로내리기 : 스페이스 바 사용</li>
          </ol>
        </div>
        <p>최고기록 : <span class="bestScore"></span>점</p>
        <button class="clearScore">최고기록 초기화</button>
      </div>
      <div class="keyboard">
        <p class="upArrow">
          <img src="./images/up.png" alt="위쪽방향키">
        </p>
        <div class="">
          <p class="leftArrow arrow">
            <img src="./images/arrowKey.png" alt="왼쪽방향키">
          </p>
          <p class="downArrow arrow">
            <img src="./images/arrowKey.png" alt="아래쪽방향키">
          </p>
          <p class="rightArrow arrow">
            <img src="./images/arrowKey.png" alt="오른쪽방향키">
          </p>
        </div>
        <div class="spaceBar">
          <p>
            <img src="./images/spacebar.png" alt="스페이스바">
          </p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/tetris.js"></script>
  </body>
</html>
